# Default values for hello-world.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 50m
    memory: 512Mi
  requests:
    cpu: 25m
    memory: 256Mi

# Frontend deployment configuration
frontend:
  replicaCount: 2
  image:
    repository: nginx
    tag: "1.21"
    pullPolicy: IfNotPresent
  containerPort: 80
  env:
    NODE_ENV: production
    APP_NAME: frontend
  service:
    type: ClusterIP
    port: 80
  livenessProbe:
    path: /
  readinessProbe:
    path: /
  resources:
    limits:
      cpu: 100m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 512Mi
  config:
    appConfig: |
      {
        "theme": "light",
        "apiUrl": "http://backend-service:8080"
      }
    environment: production
    logLevel: info

# Backend deployment configuration
backend:
  replicaCount: 3
  image:
    repository: nginx
    tag: "1.21"
    pullPolicy: IfNotPresent
  containerPort: 8080
  env:
    NODE_ENV: production
    APP_NAME: backend
  service:
    type: ClusterIP
    port: 8080
  livenessProbe:
    path: /health
  readinessProbe:
    path: /ready
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  config:
    databaseUrl: postgresql://localhost:5432/mydb
    databasePoolSize: "10"
    cacheTtl: "3600"

# Application-wide configuration
appConfig:
  apiEndpoint: https://api.example.com
  apiTimeout: "30"
  featureFlags:
    enableNewFeature: true
    enableBetaFeatures: false
    maintenanceMode: false
